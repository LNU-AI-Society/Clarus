name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./  # Check root where backend folder is. Actually let's be explicit and cd in steps or set working-directory to root?
        # Pyproject is in backend/, requirements in backend/
        # Let's set defaults for steps to run in root, but commands will ref 'backend/'
        
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Lint with Ruff
      continue-on-error: true  # Add this line
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        python -m ruff check backend --output-format=github

    - name: Format Check with Ruff
      run: |
        python -m ruff format --check backend
